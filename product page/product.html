<body>
    <!-- navbar section -->
    <div id="navbarDivArea"></div>
    <div id="mainBox">
        <div id="slider"></div>

       <div id="heading">
           <h1>Men's T-Shirts & Polos</h1>
           <h4></h4>
       </div>

        <!-- <div id="heading">
            <h1>Men's T-Shirts & Polos</h1>
            <h4>20 Products</h4>
        </div> -->

        <div id="productAndFunc">
            <div id="functionality">
                <!-- <hr> -->

                <p id = "showBrands">BRANDS <i class="fa fa-chevron-down" id="fa1" aria-hidden="true"></i></p>

                <div id="sortbrand">
                    <p id="sortByAdidass">ADIDAS</p>
                    <p id="sortByLifes">Life</p>
                    <p id="sortByInfuses">Infuse</p>
                    <p id="sortByStops">Stop</p>
                    <p id="sortByFratinis">Fratini</p>
                </div>
                <!-- <hr> -->
                <p id="showOffers">OFFER <i class="fa fa-chevron-down" id="fa2" aria-hidden="true"></i></p>

                <div id="sortoffer">
                    <p id="sortByOff30s">FLAT 30% OFF</p>
                    <p id="sortByOff50s">FLAT 50% OFF</p>
                    <p id="sortByOff70s">FLAT 70% OFF</p>
                </div>
                <!-- <hr> -->
                <p id="showPrices">PRICE <i class="fa fa-chevron-down" id="fa3" aria-hidden="true"></i></p>
                <div id="sortprice">
                    <p id="lowToHeighs">LOW TO HEIGH</p>
                    <p id="heighToLows">HEIGH TO LOW</p>
                </div>
                <!-- <hr> -->
                <p id="showColors">COLOR <i class="fa fa-chevron-down" id="faa4" aria-hidden="true"></i></p>
                <div id="sortColor">
                    <p id="oranges">Orange</p>
                    <p id="blacks">Black</p>
                    <p id="whites">White</p>
                    <p id="yellows">Yellow</p>
                    <p id="blues">Blue</p>
                </div>
                <!-- <hr> -->
                <p id="showDeliverys">DELIVERY TYPE <i class="fa fa-chevron-down" id="fa5" aria-hidden="true"></i></p>
                <div id="sortDelivery">
                    <p>EXPRESS STORE PICK UP</p>
                </div>
                <!-- <hr> -->
            </div>
            
            <div id="box"></div>
        </div>
    </div>
    <!-- footer section -->
    <div id="footer-section-container">
        <div class="footer-banner" id="footer-banner-1">
            <img src="../footer/img/f1.PNG" alt="">
            <img src="../footer/img/f2.PNG" alt="">
            <img src="../footer/img/f3.PNG" alt="">
        </div>
        <div class="footer-banner" id="footer-banner-2">
            <img src="../footer/img/f4.PNG" alt="">
            <img src="../footer/img/f5.PNG" alt="">
            <img src="../footer/img/f6.PNG" alt="">
        </div>
        <div id="footer-section"></div>
